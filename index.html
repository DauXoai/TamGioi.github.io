<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ-TS Tam Giới</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <script defer src="js/all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">TS TAM GIỚI</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới Thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đăng ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Danh Tướng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tải Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nạp Thẻ</a>
                    </li>
                </ul>
            </div>
      </div>
    </nav>
    <!-- Kết thúc phần Navbar -->

    
    <div id="carouselId" class="carousel slide carousel-slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Fourth slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="4" aria-label="Fifth slide"></li>
        </ol>
        <div class="container">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="img/carousel-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="img/carousel-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="img/carousel-3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="img/carousel-4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img src="img/carousel-5.jpg" alt="Fifth slide">
            </div>
        </div>
        </div>
    </div>
    
    <!-- Kết thúc phần Carousel -->
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
